<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<ul class="fa-ul">

 	<li>
	  	<i class="fa-li fa fa-phone"></i>
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->
	  	<a href="tel:98168301" target="_self">Nicholas HP</a>

  	</li>

 	<li>
	  	<i class="fa-li fa fa-envelope"></i>
	  	<!-- 2. create an anchor link that opens an email -->
	  	<a href="mailto:sjynicholas@gmail.com" target="_self">Email:sjynicholas@gmail.com</a>
  	</li>

 	<li>
	 	<i class="fa-li fa fa-home"></i>
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
	 	<!-- hint: new tab attribute >> target="_blank" -->
	 	<a href="https://www.google.com.sg/maps/place/Hougang+Ave+8/data=!4m2!3m1!1s0x31da1648753f2613:0x2722391094c654bd?sa=X&ved=0ahUKEwimhNWnqq_aAhVJqo8KHXvfBkgQ8gEIJzAA" target="_blank">Hougang Ave 8</a>
	 	
 	</li>

</ul>


</body>
</html>
